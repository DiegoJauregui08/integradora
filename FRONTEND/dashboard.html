<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Titanic Energy</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f1f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #003366, #005fa3);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 17px;
      margin-top: 8px;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h2 {
      color: #003366;
      margin-bottom: 15px;
      font-size: 22px;
    }

    canvas {
      width: 100%;
      height: 320px;
    }

    .info-text {
      line-height: 1.7;
      font-size: 16px;
    }

    .alert-box {
      background: #fff8e6;
      border-left: 5px solid #ffc107;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .alert-box li {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard de Energ√≠a - Titanic üö¢‚ö°</h1>
    <p>Monitoreo inteligente del consumo energ√©tico mar√≠timo</p>
  </header>

  <main>
  <div class="card">
    <h2>Voltaje actual</h2>
    <div style="display:flex; align-items:center; gap:20px; flex-wrap:wrap;">
      <div style="font-size: 36px; color:#003366;" id="voltaje-actual">-- V</div>
      <div id="voltaje-fecha" style="color:#666;">(--)</div>
    </div>
  </div>

  <div class="card">
    <h2>Historial de voltaje (√∫ltimos registros)</h2>
    <table style="width:100%; border-collapse:collapse;">
      <thead>
        <tr style="text-align:left; color:#003366;">
          <th>Fecha / Hora</th>
          <th>Voltaje (V)</th>
        </tr>
      </thead>
      <tbody id="tabla-historial"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Gr√°fica de variaciones</h2>
    <canvas id="voltajeChart" width="800" height="300"></canvas>
  </div>

  <div class="card">
    <h2>Recomendaciones</h2>
    <div id="recomendaciones" class="info-text">
      <!-- Se rellenar√° desde JS -->
    </div>
  </div>
</main>

  <script src="js/dashboard.js"></script>
<script src="js/js/register-sw.js"></script>


</body>
</html>
